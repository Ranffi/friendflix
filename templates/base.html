<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/styles.css">
    <title>FriendFlix</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark" style="background-color:#c65959">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home">FRIENDFLIX</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex me-auto search" method="post" action="/search">
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="title" name="title">
            </form>
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="/signout"><i class="fas fa-sign-out-alt fs-3"></i></a>
                </li>
          </div>
        </div>
      </nav>
    {% block try%}
    {%endblock%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
