{% extends "base.html" %}
{%block try%}
    <div class="single">
        <img src="{{show.poster}}" alt="" style="vertical-align:top">
        <div class="info" style="display: inline-block;">
            <div>
                <h4>Rated</h4>
                <h4>{{show.rated}}</h4>
            </div>
            <div>
                <h4>Genre</h4>
                <h4>{{show.genre}}</h4>
            </div>
            <div>
                <h4>Cast</h4>
                <h4>{{show.actors}}</h4>
            </div>
            <div>
                <h4>Imdb Rating</h4>
                <h4>{{show.imdbRating}}</h4>
            </div>
            <div>
                <h4>Released</h4>
                <h4>{{show.released}}</h4>
            </div>
            <div>
                <h4>Runtime</h4>
                <h4>{{show.runtime}}</h4>
            </div>
            <div>
                <h4>Awards</h4>
                <h4>{{show.awards}}</h4>
            </div>
        </div>
        
        <div>
            <h1 style="margin-bottom: 20px;">{{show.title}} <span>({{show.year}})</span></h1>
        </div>
       
        <div class="movie-details">
            <div class="syn">
                <h4>Plot</h4>
                <p class="plot-p">{{show.plot}}</p>
            </div>
        </div>
        <form action="{{url_for('watching', movie_id = show.id)}}" method="post">
            
            <div class="btn-group m-2" role="group" aria-label="Basic checkbox toggle button group">
                <input type="checkbox" class="btn-check" autocomplete="off"  id="watch" name="current" value="watchList">
                <label class="btn btn-outline-secondary" for="watch">Add to Currently Watching</label>
              
                <input type="checkbox" class="btn-check" autocomplete="off" id="fav" name="current" value="fav">
                <label class="btn btn-outline-secondary" for="fav">Add to Favorite</label>
              
                <input type="checkbox" class="btn-check" autocomplete="off" id="rec" name="current" value="rec">
                <label class="btn btn-outline-secondary" for="rec">Add to Watch Later</label>
              </div>
              <button type="submit" class="btn btn-light btn-sm">Update your Lists</button>
            </form>
    </div>
    {%endblock%}
